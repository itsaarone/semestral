<head>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.6);
      --accent: #f0c040;
      --footer-bg: #111;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem 0;
    }

    .logo {
      height: 400px;
      width: auto;
      max-width: 100%;
      position: relative;
      z-index: 1;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .gallery img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .location {
      font-size: 1.1rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 1rem;
    }

    .slogan {
      background: var(--overlay);
      color: #ddd;
      font-style: italic;
      font-size: 1.1rem;
      border-radius: 4px;
      margin: 0 auto 2rem;
      max-width: 90%;
      padding: 1rem;
      text-align: center;
    }

    .button-container {
      text-align: center;
      margin: 2rem 0;
    }

    .button-container a {
      background: var(--accent);
      color: #111;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .button-container a:hover {
      transform: scale(1.05);
    }

    footer {
      background: var(--footer-bg);
      color: #888;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .gallery img {
        width: 100%;
        max-width: none;
      }

      header h1 {
        font-size: 2rem;
      }

      .logo {
        height: 300px; /* Aumentado para móviles */
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="vititos.png" alt="Logo Vititos" class="logo" />
  </header>

  <section class="hero">
    <div class="gallery">
      <img src="https://sanmartinfc.com/assets/img/patrocinadores/cerveza_panama.png" alt="Cerveza Panamá">
      <img src="https://pbs.twimg.com/media/CBjKh-AWIAAw3kK.png" alt="Cerveza Balboa">
    </div>
  </section>

  <div class="button-container">
    <a href="entradas.html">Ingresa al menú</a>
  </div>

  <div class="location">📍 Panamá, Calle 50, Edif. 87</div>

  <div class="slogan">
    el lugar ideal para disfrutar los mejores platillos y bebidas en un ambiente único con promociones exclusivas.
  </div>

  <footer>
    2025 Emilio Polastre. Ingeniería en Informática. Contacto: epolastre1@gmail.com. Todos los derechos reservados.
  </footer>

</body>
